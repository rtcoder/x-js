<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<div id="app">
  { person.address.city } {person.address.zip}
  <p>{ person.name }</p>c
  <p @model="person.name"></p>
  <input @model="person.name" type="text"/>
  <input @model="person.address.city" type="text"/>
  <button @click="person.address.zip = '20002'" id="o">Change ZIP</button>
  <button @click="person.address.zip = 2" >Change ZIP = 2</button>
  <button @click="person.address.zip = 4" >Change ZIP = 4</button>
  <div @if="person.address.zip === 4">
    <p>val is 4</p>
  </div>
  <div @if="person.address.zip === 2">
    <p>val is 2</p>
  </div>
</div>

<script type="module">
    import {initializeAppWithVirtualDOM} from './dist/index.es.js';

    initializeAppWithVirtualDOM({
        container: '#app',
        data: {
            person: {
                name: 'John Doe',
                address: {
                    city: 'New York',
                    zip: '10001',
                },
            },
        },
    });
</script>

</body>
</html>
