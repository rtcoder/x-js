<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<div id="app">
  <p>{ person.name }</p>
  <p x-model="person.name"></p>
  <input x-model="person.name" type="text"/>
  <input x-model="person.address.city" type="text"/>
  <button @click="person.address.city = '20002'" id="o">Change ZIP</button>
</div>

<script type="module">
    import { initializeApp } from './dist/index.es.js';

    initializeApp('#app',{
        person: {
            name: 'John Doe',
            address: {
                city: 'New York',
                zip: '10001',
            },
        },
    });
</script>

</body>
</html>
