<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Model Binding Example</title>
</head>
<body>
<label>
  Name:
  <input x-model="name" placeholder="Enter your name" />
</label>
<br>

<label>
  Age:
  <input x-model="age" type="number" placeholder="Enter your age" />
</label>
<br>

<label>
  Accept Terms:
  <input x-model="termsAccepted" type="checkbox" />
</label>
<br>

<label>
  Gender:
  <input x-model="gender" type="radio" value="male" /> Male
  <input x-model="gender" type="radio" value="female" /> Female
</label>
<br>

<label>
  Country:
  <select x-model="country">
    <option value="poland">Poland</option>
    <option value="germany">Germany</option>
    <option value="france">France</option>
  </select>
</label>
<br>

<label>
  Bio:
  <textarea x-model="bio" placeholder="Write something about yourself"></textarea>
</label>
<br>

<p>Hello, {name}. You are {age} years old.</p>
<p>Gender: {gender}. Country: {country}. Terms Accepted: {termsAccepted}</p>
<p>Bio: {bio}</p>

<script type="module">
    import { appX } from './src/x.js';

    appX({
        name: 'Dawid',
        age: 28,
        termsAccepted: false,
        gender: 'male',
        country: 'poland',
        bio: 'This is your bio.'
    });
</script>
</body>
</html>
