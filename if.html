  <title>Test x-if</title>

<body>
<button x-model="show" type="button">Toggle</button>
<div x-if="show">This is visible when 'show' is true!</div>

<script type="module">
    import { appX } from './dist/index.es.js';

    appX({
        show: false  // Na początku ukrywamy element
    });
